<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="user-info">
      <span class="welcome-message">Welcome, User</span>
      <button class="logout-button">Logout</button>
    </div>
  </header>
  
  <!-- Header Section -->
  <div class="header">
    <h1>WELCOME</h1>
  </div>


  <div class="main-container">
    <div class="bet-selection">
      <button class="bet-button">₦10</button>
      <button class="bet-button">₦50</button>
      <button class="bet-button">₦100</button>
      <button class="bet-button">₦500</button>
    </div>
    <button class="panelSelector" id="three-panels">3 PANELS</button>
    <button class="panelSelector" id="four-panels">4 PANELS</button>
    <div class="account-balance">
      Balance
    </div>
    <div class="slot-outer-box">
      <div class="slot-mid-box">
        <div class="slot-inner-box">
          <div class="slot-display">
          </div>
        </div>
    </div>
    </div>
    <button class="spin-button">SPIN</button>
  </div>

  <!-- Winners List -->
  <div class="messageBox">
    Please select your bet.
  </div>

  <!-- General Info -->
  <div class="general-info">
    General info
  </div>

  <!-- Footer -->
  <footer>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </footer>
<script src="slot.js"></script>
</body>
</html>
